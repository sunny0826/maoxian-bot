replicaCount: 1

image:
  repository: guoxudongdocker/maoxian-bot
  pullPolicy: Always

operatorImage:
  repository: guoxudongdocker/maoxian-operator
  pullPolicy: Always
  operatorTag: v0.0.2

botServer:
  access: ""
  baseUrl: ""
  droneUrl: ""
  droneToken: ""
  webhookToken: ""
  botUser: ""
  port: "9000"
  adminAccess: ""
  hookUrl: ""



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: maoxian-operator

service:
  type: ClusterIP
  port: 80

ingress:
  annotations: {}
